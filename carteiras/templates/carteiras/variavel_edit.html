{% extends 'index.html' %}

{% block title %}{{variavel.acao}}{% endblock %}

{% block content %}
<div class="offset-3 col-6 form-div">
    <h1>Editando {{variavel.acao}}</h1>
    <form action="{% url 'variavel_edit' variavel.id %}" class="form-add" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {{data_e|date:'%d-%m-%Y'}}

        <input type="submit" class="btn btn-success" value="Editar Ordem">
    </form>
</div>

{% endblock %}
