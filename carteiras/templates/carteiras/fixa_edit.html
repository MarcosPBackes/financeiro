{% extends 'index.html' %}

{% block title %}Editando{% endblock %}

{% block content %}
<div class="offset-3 col-6 form-div">
    <h1>Editando {{fixa.descricao_tipo}}</h1>
    <form action="{% url 'fixa_edit' fixa.id %}" class="form-add" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {{data_e|date:'%d-%m-%Y'}}

        <input type="submit" class="btn btn-success" value="Editar Ordem">
    </form>
</div>


{% endblock %}
